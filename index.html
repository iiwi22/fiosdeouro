<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecelagem Artesanal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Tecelagem Artesanal</h1>
</header>

<section class="produtos">

    <!-- TEAR MANUAL -->
    <div class="item">
        <h3>Tear Manual</h3>
        <svg width="220" height="180" viewBox="0 0 220 180">
            <rect x="10" y="10" width="200" height="160" rx="10" fill="#d8c3a5"/>
            <rect x="25" y="25" width="170" height="130" fill="#f8f3e3"/>
            <line x1="40" y1="40" x2="40" y2="140" stroke="#8c5e3c" stroke-width="6"/>
            <line x1="70" y1="40" x2="70" y2="140" stroke="#8c5e3c" stroke-width="6"/>
            <line x1="100" y1="40" x2="100" y2="140" stroke="#8c5e3c" stroke-width="6"/>
            <line x1="130" y1="40" x2="130" y2="140" stroke="#8c5e3c" stroke-width="6"/>
            <line x1="160" y1="40" x2="160" y2="140" stroke="#8c5e3c" stroke-width="6"/>
            <rect x="25" y="80" width="170" height="10" fill="#c77d4a"/>
        </svg>
        <p>Tear manual tradicional usado na tecelagem.</p>
    </div>

    <!-- PANO DECORATIVO -->
    <div class="item">
        <h3>Pano Decorativo</h3>
        <svg width="220" height="180" viewBox="0 0 220 180">
            <rect x="30" y="20" width="160" height="130" fill="#eee"/>
            <rect x="30" y="20" width="160" height="20" fill="#d36c6c"/>
            <rect x="30" y="55" width="160" height="20" fill="#8abf85"/>
            <rect x="30" y="90" width="160" height="20" fill="#6c7bd3"/>
            <rect x="30" y="125" width="160" height="20" fill="#d3c76c"/>
        </svg>
        <p>Pano artesanal colorido para decoração.</p>
    </div>

    <!-- BOLSA ARTESANAL -->
    <div class="item">
        <h3>Bolsa Artesanal</h3>
        <svg width="220" height="180" viewBox="0 0 220 180">
            <rect x="40" y="60" width="140" height="90" rx="15" fill="#c28f5c"/>
            <path d="M60 60 Q110 10 160 60" fill="none" stroke="#8b5a2b" stroke-width="8"/>
            <rect x="70" y="80" width="80" height="40" fill="#e6c79c"/>
        </svg>
        <p>Bolsa feita com tecido artesanal.</p>
    </div>

</section>

<footer>
    <p>Projeto acadêmico – Tecelagem Artesanal</p>
</footer>

</body>
</html>
